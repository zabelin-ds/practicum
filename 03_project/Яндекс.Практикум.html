тельность. \n\nПо каждой квартире на продажу доступны два вида данных. Первые вписаны пользователем, вторые — получены автоматически на основе картографических данных. Например, расстояние до центра, аэропорта, ближайшего парка и водоёма. \n\n### Инструкция по выполнению проекта\n\n**Шаг 1**. **Откройте файл с данными и изучите общую информацию**\n\nПуть к файлу: *\u002Fdatasets\u002Freal_estate_data.csv*. [Скачать датасет](https:\u002F\u002Fcode.s3.yandex.net\u002Fdatasets\u002Freal_estate_data.csv){target=\"_blank\"}\n\n**Шаг 2. Предобработка данных**\n\n1. Определите и изучите пропущенные значения:\n    - Для некоторых пропущенных значений можно предположить логичную замену. Например, если человек не указал число балконов — скорее всего, их нет. Такие пропуски правильно заменить на 0. Для других типов данных нет подходящего значения на замену. В этом случае правильно оставить эти значения пустыми. Отсутствие значения — тоже важный сигнал, который не нужно прятать.\n    - Заполните пропуски, где это уместно. Опишите, почему вы решили заполнить пропуски именно в этих столбцах и как выбрали значения.\n    - Укажите причины, которые могли привести к пропускам в данных.\n2. Приведите данные к нужным типам:\n\t\t- Поясните, в каких столбцах нужно изменить тип данных и почему.\n\n**Шаг 3. Посчитайте и добавьте в таблицу**\n\n\t* цену квадратного метра;\n\t* день недели, месяц и год публикации объявления;\n\t* этаж квартиры; варианты — первый, последний, другой;\n\t* соотношение жилой и общей площади, а также отношение площади кухни к общей.\n\n**Шаг 4. Проведите исследовательский анализ данных и выполните инструкции:**\n\n- Изучите следующие параметры: площадь, цена, число комнат, высота потолков. Постройте гистограммы для каждого параметра.\n- Изучите время продажи квартиры. Постройте гистограмму. Посчитайте среднее и медиану. Опишите, сколько обычно занимает продажа. Когда можно считать, что продажи прошли очень быстро, а когда необычно долго?\n- Уберите редкие и выбивающиеся значения. Опишите, какие особенности обнаружили.\n- Какие факторы больше всего влияют на стоимость квартиры? Изучите, зависит ли цена от площади, числа комнат, удалённости от центра. Изучите зависимость цены от того, на каком этаже расположена квартира: первом, последнем или другом. Также изучите зависимость от даты размещения: дня недели, месяца и года.\n- Выберите 10 населённых пунктов с наибольшим числом объявлений. Посчитайте среднюю цену квадратного метра в этих населённых пунктах. Выделите среди них населённые пункты с самой высокой и низкой стоимостью жилья. Эти данные можно найти по имени в столбце `locality_name`.\n- Изучите предложения квартир: для каждой квартиры есть информация о расстоянии до центра. Выделите квартиры в Санкт-Петербурге (`locality_name`). Ваша задача — выяснить, какая область входит в центр. Создайте столбец с расстоянием до центра в километрах: округлите до целых значений. После этого посчитайте среднюю цену для каждого километра. Постройте график: он должен показывать, как цена зависит от удалённости от центра. Определите границу, где график сильно меняется, — это и будет центральная зона.\n- Выделите сегмент квартир в центре. Проанализируйте эту территорию и изучите следующие параметры: площадь, цена, число комнат, высота потолков. Также выделите факторы, которые влияют на стоимость квартиры (число комнат, этаж, удалённость от центра, дата размещения объявления). Сделайте выводы. Отличаются ли они от общих выводов по всей базе?\n\n**Шаг 5. Напишите общий вывод**\n\n**Оформление:** Выполните задание в Jupyter Notebook. Заполните программный код в ячейках типа `code`, текстовые пояснения — в ячейках типа `markdown`. Примените форматирование и заголовки.\n\n### Описание данных\n\n- `airports_nearest` — расстояние до ближайшего аэропорта в метрах (м)\n- `balcony` — число балконов\n- `ceiling_height` — высота потолков (м)\n- `cityCenters_nearest` — расстояние до центра города (м)\n- `days_exposition` — сколько дней было размещено объявление (от публикации до снятия)\n- `first_day_exposition` — дата публикации\n- `floor` — этаж\n- `floors_total` — всего этажей в доме\n- `is_apartment` — апартаменты (булев тип)\n- `kitchen_area` — площадь кухни в квадратных метрах (м²)\n- `last_price` — цена на момент снятия с публикации\n- `living_area` — жилая площадь в квадратных метрах (м²)\n- `locality_name` — название населённого пункта\n- `open_plan` — свободная планировка (булев тип)\n- `parks_around3000` — число парков в радиусе 3 км\n- `parks_nearest` — расстояние до ближайшего парка (м)\n- `ponds_around3000` — число водоёмов в радиусе 3 км\n- `ponds_nearest` — расстояние до ближайшего водоёма (м)\n- `rooms` — число комнат\n- `studio` — квартира-студия (булев тип)\n- `total_area` — площадь квартиры в квадратных метрах (м²)\n- `total_images` — число фотографий квартиры в объявлении\n\nПояснение: апартаменты — это нежилые помещения, которые не относятся к жилому фонду, но имеют необходимые условия для проживания."},"nested":[]}]},"tutorial_name":null,"completion_time":5,"lesson_type":"python_ws","tasks":[],"datasets":[],"criteria":[],"profession_slug":"data-scientist","profession_color":"#96cc7e","homework":null,"github_repo":null,"use_tests":false,"revisor_homework":null,"use_revisor":false,"has_access":true,"fs_mode":"disabled","solve_locally":false,"has_trainer_access":true,"has_been_reset":false,"next_lesson_has_trainer_access":false,"coderun_config":{"docker_image":"python-async-coderunner"},"assessment_threshold":null,"assessment_time":null,"assessment_questions_count":0,"next_button":null,"task_button":null},"getQuizzesByLessonId":[],"getTheoryBlocksAnswers":[]},"basePath":"https:\u002F\u002Fpracticum.yandex.ru","baseUrl":"","bundle":"proficiency","uatraits":{"browserName":"Chrome","isTouch":false,"isMobile":false,"historySupport":true,"WebPSupport":true,"postMessageSupport":true,"isBrowser":true,"SameSiteSupport":true,"SVGSupport":true,"x64":true,"OSVersion":"10.0","OSName":"Windows 10","Brows
